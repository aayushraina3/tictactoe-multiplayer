    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="wrapper flipCard">
        <div class="flipCardInner">
            <div class="flipCardFront">
                <div class="heading-front">
                    TIC-TAC-TOE
                </div>
                <div class="subheading-front">Play tic-tac-toe with your friends <i class="fas fa-thumbs-up"></i></div>
                <button class="start-btn" onclick="startGame()">Play</button>

                <!-- <p id="status">Waiting for other player to join...</p> -->
            </div>
            <div class="flipCardBack">
                <div class="heading">
                    <p id="turn"><span id='currPlayer'>Waiting for other player to join...</span></p>
                </div>
                <!-- <p id="status">Waiting for other player to join...</p> -->
                <div class="boxes-overlay"></div>
                <div class="boxes">
                    <div class="box" id="box1"></div>
                    <div class="box" id="box2"></div>
                    <div class="box" id="box3"></div>
                    <div class="box" id="box4"></div>
                    <div class="box" id="box5"></div>
                    <div class="box" id="box6"></div>
                    <div class="box" id="box7"></div>
                    <div class="box" id="box8"></div>
                    <div class="box" id="box9"></div>
                </div>
            </div>
        </div>
        <div id="resultDiv">
            <p id="result"></p>
        </div>
    </div>
